<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div id="main">
            <label class="cal"><h1>Calculator</h1></label>
            <input type="text" class="input" id="display" readonly>
            <div class="buttons">
                <div>
                    <button class="yellow" onclick="clearDisplay()">AC</button>
                    <button class="yellow" onclick="deleteLast()">DEL</button>
                    <button class="yellow" onclick="appendCharacter('%')">%</button>
                    <button class="yellow" onclick="appendCharacter('/')">รท</button>
                </div>
                <div>
                    <button onclick="appendCharacter('1')">1</button>
                    <button onclick="appendCharacter('2')">2</button>
                    <button onclick="appendCharacter('3')">3</button>
                    <button class="yellow" onclick="appendCharacter('*')">ร</button>
                </div>
                <div>
                    <button onclick="appendCharacter('4')">4</button>
                    <button onclick="appendCharacter('5')">5</button>
                    <button onclick="appendCharacter('6')">6</button>
                    <button class="yellow" onclick="appendCharacter('-')">-</button>
                </div>
                <div>
                    <button onclick="appendCharacter('7')">7</button>
                    <button onclick="appendCharacter('8')">8</button>
                    <button onclick="appendCharacter('9')">9</button>
                    <button class="yellow " onclick="appendCharacter('+')">+</button>
                </div>
                <div>
                    <button onclick="appendCharacter('0')">0</button>
                    <button onclick="appendCharacter('.')">.</button>
                    <button class="eql" onclick="calculateResult()">=</button>
                    <!-- <button class="yellow" onclick="calculateResult()">=</button> -->
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
